<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Image Crop</title>
<link rel="stylesheet" type="text/css" href="./css/main.css">

<style type="text/css">
#imageBox {
	width: 98%;
	margin: 1% auto;
}
#holder {
	border: 1px solid #ccc;
	float: left;
	position: relative;
	width: auto;
}
#zoom {
	display: none;
	background: url("./images/circle.png") repeat scroll 0 0 transparent;
	position: absolute;
	width: 300px;
	height: 200px;
	cursor: move;
}
/* view layout */
#view {
	float: left;
	margin-left: 20px;
}
#view-container {
	height: 400px;
	overflow: hidden;
	width: 600px;
}
#viewImage {
	display: none;
}
.clear {
	clear: both;
}
</style>
</head>
<body>
	<div id="imageBox">
		<div id="holder">
			<img src="./images/sago.jpg" alt="sago" id="target" />
			<div id="zoom">
			</div>
		</div>	
		<div id="view">
			<div id="view-container">
				<img src="./images/sago.jpg" alt="sogo" id="viewImage" />
			</div>
		</div>
	</div>
	<div class="clear"></div>
<script type="text/javascript" src="./js/zoom.js"></script>
<script type="text/javascript">
ImageZoom.init({
	target: 'target',
	zoom: 'zoom',
	viewImage: 'viewImage',
	viewContainer: 'view-container',
	holder: 'holder'
});
</script>
</body>
</html>
