---
layout: page
---
<link rel="stylesheet" href="{{ site.repo }}/js/prettify/prettify{% if site.highlight %}-{{ site.highlight }}{% endif %}.css" />

<div class="entry" itemscope itemtype="http://schema.org/Article">
    <h1 class="entry-title"><a href="{{ page.url }}" itemprop="url">{{ page.title }}</a></h1>
    <p class="entry-date"><time datatime="{{ page.date|date:"%Y-%m-%d" }}">{{ page.date|date:"%Y-%m-%d" }}</time> by <span itemprop="author">{{ site.author_name }}</span></p>

    {{ content }}

    {% include statement.snippet %}
</div>

<script src="{{ site.repo }}/js/post.js" type="text/javascript"></script>

{% include duoshuo.snippet %}
