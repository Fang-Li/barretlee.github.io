<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}——爱生活，爱前端!</title>
    <meta name="author" content="BarretLee" />
    <meta name="description" content="BarretLee's Blog，前端开发，HTML，CSS，JavaScript，jQuery，HTML5，CSS3" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/default.css" type="text/css" />
    <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />
    <script src="/js/jquery-1.7.1.min.js" type="text/javascript"></script>
</head>
<body>

    <div class="home-menu">
        <div class="home-icon-con">
            <a class="home-menu-icon" href="/">BarretLee</a>
            <a class="home-follow" href="#" title="Contact Me">+</a>
        </div>
        <div class="home-contact">
            <a href="http://www.facebook.com/barret.china" target="_blank" style="margin-left:-5px;"><img src="http://barretlee.github.io/images/facebook-32.png" alt="" width="32"/></a>
            <a href="https://twitter.com/barret_china" target="_blank" style="text-align:center;"><img src="http://barretlee.github.io/images/twitter-32.png" alt="" width="32"/></a>
            <a href="mailto:barret.china@gmail.com" target="_blank" style="text-align:right"><img src="http://barretlee.github.io/images/gmail-32.png" alt="" width="32"/></a>
        </div>
    </div>

    {{ content }}


    <script type="text/javascript">
        $(function(){
            $('.home-follow').click(function(e){
                e.preventDefault();

                if($('.home-contact').is(':visible')){
                    $('.home-contact').slideUp(100);
                }else{
                    $('.home-contact').slideDown(100);
                }
            });
        })
    </script>
</body>
</html>
